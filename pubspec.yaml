name: clean_architecture
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.6
  ionicons: ^0.2.2
  
  # Networking
  retrofit: ^4.0.2
  dio: ^5.3.3

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

  # Others
  flutter_hooks: ^0.18.5+1
  get_it: ^7.2.0
  floor: ^1.4.1
  equatable: ^2.0.5
  auto_route: ^5.0.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: ^2.0.1
  auto_route_generator: ^5.0.3
  retrofit_generator: ^8.0.0
  floor_generator: ^1.4.1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
